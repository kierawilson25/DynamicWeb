<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <title>US Energy Consumption</title>
    <link rel="stylesheet" href="../css/style.css">
    <script type="application/javascript">
        // `state` and arrays of consumption per year => set these variables equal to appropriate value
        //   * these variables will be defined and accessible from any script loaded after this one
        var state;
        var coal_counts;  // e.g. [1234, 2567, ...]
        var natural_gas_counts;
        var nuclear_counts;
        var petroleum_counts;
        var renewable_counts;
    </script>
    <script type="application/javascript" src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
</head>
<body>
    <nav>
        <a href="../year/:2018">By Year</a>
        <a href="/state/:Alaska">By State</a>
        <a href="../energy/:coal">By Energy Type</a>
    </nav>
    <!-- create template here -->
    
    <span>{{PREV_STATE}}</span>
    <span class="primary">{{STATE}}</span>
    <span>{{NEXT_STATE}}</span>
    
    {{STATE_IMAGE}}
    <table>
        <tr>
            <th>
                Year
            </th>
            <th>
                Coal
            </th>
            <th>
                Natural Gas
            </th>
            <th>
                Nuclear
            </th>
            <th>
                Petroleum
            </th>
            <th>
                Renewable
            </th>
            <th>
                Total
            </th>
        </tr>
        {{TABLE}}
    </table>
    <canvas id="myChart" width="400" height="400"></canvas>
    <script>
    var ctx = document.getElementById('myChart').getContext('2d');
    var myChart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: ['{{labels}}'],
            datasets: [
                {
                    label: 'Coal',
                    data: [67.8],
                    backgroundColor: '#D6E9C6' // green
                },
                {
                    label: 'Natural Gas',
                    data: [20.7],
                    backgroundColor: '#FAEBCC' // yellow
                },
                {
                    label: 'Nuclear',
                    data: [11.4],
                    backgroundColor: '#EBCCD1' // red
                },
                {
                    label: 'petrolium',
                    data: [11.4],
                    backgroundColor: '#EBCCD1' // red
                },
                {
                    label: 'Renewable',
                    data: [11.4],
                    backgroundColor: '#EBCCD1' // red
                },
            ]
        },
        options: {
            scales: {
                xAxes: [{ stacked: true }],
                yAxes: [{ stacked: true }]
            }
        }
    });
    </script>
</body>
</html>
