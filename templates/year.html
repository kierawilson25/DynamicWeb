<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <title>US Energy Consumption</title>
    <link rel="stylesheet" href="../css/style.css">
    <script type="application/javascript">
        // `year` and total counts for entire US => set these variables equal to appropriate value
        //   * these variables will be defined and accessible from any script loaded after this one
        var year;
        var coal_count;
        var natural_gas_count;
        var nuclear_count;
        var petroleum_count;
        var renewable_count;
    </script>
    <script type="application/javascript" src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
</head>
<body>
    <nav>
        <a href="/year/:2018">By Year</a>
        <a href="../state/:Alaska">By State</a>
        <a href="../energy/:coal">By Energy Type</a>
    </nav>
    <!-- create template here -->
    <span>{{PREV_YEAR}}</span>
    <span class="primary">{{YEAR}}</span>
    <span>{{NEXT_YEAR}}</span>
    
    <p>
        <!-- Add contents of the table -->
        <table>
            <tr>
                <th>
                    State
                </th>
                <th>
                    Coal
                </th>
                <th>
                    Natural Gas
                </th>
                <th>
                    Nuclear
                </th>
                <th>
                    Petroleum
                </th>
                <th>
                    Renewable
                </th>
                <th>
                    Total
                </th>
            </tr>
            {{YEAR_TABLE}}
        </table>
    </p>

    <canvas id="myChart" width="400" height="400"></canvas>
    <script>
    var ctx = document.getElementById('myChart').getContext('2d');
    var myDoughnutChart = new Chart(ctx, {
    type: 'doughnut',
    data: {
        labels: {{labels}},
        datasets: [
            {
                data: {{CHART_DATA}},
                backgroundColor: {{COLORS}},
            },
        ],
    },
    options: {
        title: {
        display: true,
        position: "top",
        text: "Energy Consumption by State",
        fontSize: 18,
        fontColor: "#111"
  }
    }
    });
    </script>
</body>
</html>
